<div class="viewport-flex" [ngStyle]="viewportStyle" [style.opacity]="!element.loaded ? '0' : 'initial'">
    
    <div [@innerIN]="element.loaded ? element.innerTransitionIN : 'loading'" [@innerOUT]="element.innerTransitionOUT" [ngStyle]="outerStyle" class="outer-container" [class.rainbow]="outerStyle.rainbow" [class.vaporwave]="outerStyle.vaporwave">
        <video [ngStyle]="innerStyle" 
                *ngIf="element" 
                #videoPlayer 
                (loadeddata)="onLoadedData()" 
                (ended)="onPlaybackEnded()" 
                (error)="onError($event)">
            <source [src]="element.src" (error)="onError($event)">
        </video>  
    </div>
</div>
