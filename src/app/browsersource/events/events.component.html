<div class="viewport" [ngStyle]="{
  width: viewport.width+'px', 
  height: viewport.height+'px',
  padding: viewport.padding+'px'
}">
  
  <div *ngFor="let event of currentEvents">
    <app-video *ngIf="event?.type === 'video'" [video]=event [viewport]="viewport"></app-video>
    <app-audio *ngIf="event?.type === 'audio'" [audio]=event></app-audio>
    <app-tts *ngIf="event?.type === 'tts'" [tts]=event></app-tts>
    <app-obs *ngIf="event?.type === 'obs'" [event]=event></app-obs>
    <app-chat *ngIf="event?.type === 'chat'" [event]=event></app-chat>
  </div>
  
  <div id="cover" [ngStyle]="{
    left: viewport.width + 'px',
    width: (1280 - viewport.width)+'px',
    height: viewport.height+'px'
  }"></div>

</div>
