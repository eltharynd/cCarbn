
<div class="container">
  &nbsp;
</div>
<div style="display: flex; flex-direction: column; width: 500px; justify-content: center; align-items: center;">
  
  <div>
    volume: {{currentVolume}}&nbsp;
    <mat-slider min="0" max="1" step="0.1" (change)="onVolumeChange()" [(ngModel)]="currentVolume"></mat-slider>
  </div>
  <div>
    level: {{currentLevel}}&nbsp;
    <mat-slider min="1" max="6" step="1" (change)="onLevelChange()" [(ngModel)]="currentLevel"></mat-slider>
  </div>
  <div>
    percentage: {{percentage}}
  </div>
  <div>
    expiry: {{ expiryDate>0 ? ((expiryDate - now) | date: 'm.ss.SSS') : '---'}}
  </div>
  
</div>
