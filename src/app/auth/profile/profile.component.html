


<nb-card class="centered">

    <nb-card-header>
      <img src="assets/brand/logo-white.png">
      <div>
        <h2>Welcome to cCarbn</h2>
        <ng-template *ngIf="false else login"></ng-template>
      </div>
    </nb-card-header>
  
    <nb-card-body>
        <h3>
            Profile
        </h3>
        <p>
            Coming soon!
        </p>
        <p>
            <a routerLink="/">Go back to your dashboard</a>
        </p>
    </nb-card-body>
  
</nb-card>
  
<ng-template #login>
    <div *ngIf="auth.currentUser" class="login-container">
        <button nbButton
                status="warning" 
                (click)="auth.logout()" 
                fullWidth>
        LOGOUT
        </button>
    </div>
</ng-template>
